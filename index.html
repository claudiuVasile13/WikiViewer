<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>WikiViewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Righteous">
  <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Chewy">
  <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Audiowide">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

     <div class="row" id="content">
    <div class="col-lg-12" id="wiki">
      <h1>WikiViewer App - <span id="camp">FreeCodeCamp</span></h1>
      <div id="random-article">
        <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"> Random <i class="fa fa-wikipedia-w" aria-hidden="true"></i> Article</a>
      </div>
      
      <form onsubmit="return false">
        <input type="search" id="search" placeholder='&#xf002; Search wiki ...' />
      </form>
      
      <ul id="results">
      </ul>
    </div>
  </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
